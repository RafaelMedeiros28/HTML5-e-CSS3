<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Iframe</title>
</head>
<body>
    <!--300 por 150 é o tamanho padrão -->

    <h1>Meus iframes</h1>
    <p>Clique <iframe src="https://cursoemvideo.com" frameborder="0">aqui</iframe> para acessar o nosso site.</p>
    <p>Em alguns sites o iframe pode não funcionar, como nesse exemplo: <iframe src="google.com" frameborder="0">
        <a href="https://cursoemvideo.com" target="_blank"></a>
    </iframe></p>
    
</body>
</html>
