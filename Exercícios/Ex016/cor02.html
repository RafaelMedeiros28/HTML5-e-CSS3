<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        *{ /* configurações globais em css */
            height: 100%;
        }
        body{
            background-image: linear-gradient(to right, #EB5F0C, #EBA102, #EB860C, #EB380C, #EBBF0C, #EBC18D);
            background-attachment: fixed;
        }

        h1{
            color: #EBBF0C
        }
    </style>
</head>
<body>
    <h1>Usando Gradientes</h1>
</body>
</html>
