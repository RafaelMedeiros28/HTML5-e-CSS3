<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/Imagem-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/Imagem-M.png" type="image/png">
        <img src="Imagens/Imagem-G.png" alt="Foto Grande">
    </picture>
    
    <h1>Reproduzindo Aúdios</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML 5</p>
    <p>Retribution - NEFFEX</p>
    <audio src="midia/Retribution - NEFFEX.mp3" controls autoplay loop></audio><br>
    <p>Rain Drops - TrackTribe</p>
    <audio src="midia/Rain Drops - TrackTribe.mp3" controls autoplay loop></audio><br>
    <p>Last Train North - TrackTribe</p>
    <audio src="midia/Last Train North - TrackTribe.mp3" controls autoplay loop></audio>
</body>
</html>
