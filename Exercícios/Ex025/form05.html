<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Exemplo de formulário</h1>
    </header>
    <section>
        <form action="cadastro.php" method="POST" autocomplete="on">
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="Cor" id="icor">
            </p>
            <p>
                <label for="inivel">Nível de satisfação:</label>
                <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
            </p>
            <p>
                <label for="ifoto">Foto do perfil:</label>
                <input type="file" name="Foto" id="ifoto">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </section>
    <footer>
        <p>&copy; Feito por Rafael Medeiros</p>
    </footer>
    
</body>
</html>
