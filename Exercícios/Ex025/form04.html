<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Teste de formulários</h1>
    </header>
    <section>
        <form action="cadastro.php" method="get" autocomplete="on">
            <div>
                <fieldset>
                    <legend>Sexo</legend>
                    <input type="radio" name="sexo" id="imasc" value="M"><label for="imasc">Masculino</label> <br>
                    <input type="radio" name="sexo" id="ifem" value="F" checked><label for="ifem">Feminino</label> <br>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Esportes favoritos</legend>
                    <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> <br>
                    <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>
                    <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> <br>
                    <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label> <br>
                </fieldset>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
            </div>
        </form>
    </section>
    <footer>
        <p>&copy; Feito por Rafael Medeiros</p>
    </footer>
</body>
</html>
