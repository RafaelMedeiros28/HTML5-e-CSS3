<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Projeto Calculadora</h1>
    <section>
        <div>
            <input type="text" pattern="[0-9+\-*/.]*">
        </div>
        <div>
            <div>
                <input type="button" value="√">
            </div>
            <div>
                <input type="button" value="π">
            </div>
            <div>
                <input type="button" value="^">
            </div>
            <div>
                <input type="button" value="!">
            </div>
            <div>
                <input type="button" value="RAD">
            </div>
            <div>
                <input type="button" value="sin">
            </div>
            <div>
                <input type="button" value="cos">
            </div>
            <div>
                <input type="button" value="tan">
            </div>
            <div>
                <input type="button" value="INV">
            </div>
            <div>
                <input type="button" value="e">
            </div>
            <div>
                <input type="button" value="In">
            </div>
            <div>
                <input type="button" value="LOG">
            </div>
        </div>
        <div>
            <div>
                <input type="button" value="AC">
            </div>
            <div>
                <input type="button" value="()">
            </div>
            <div>
                <input type="button" value="%">
            </div>
            <div>
                <input type="button" value="/">
            </div>
            <div>
                <input type="button" value="X">
            </div>
            <div>
                <input type="button" value="-">
            </div>
            <div>
                <input type="button" value="+">
            </div>
            <div>
                <input type="button" value="=">
            </div>
            <div>
                <input type="button" value=",">
            </div>
            <div>
                <input type="button" value="voltar">
            </div>
            <div>
                <input type="button" value="0">
            </div>
            <div>
                <input type="button" value="1">
            </div>
            <div>
                <input type="button" value="2">
            </div>
            <div>

            <div>

            <div>

</html>
