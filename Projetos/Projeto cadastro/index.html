<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div>
            <header>
                <h1>Cadastrar</h1>
            </header>
        </div>
        <div>
            <form action="cadastro.php">
                <p>
                    <label class="forma" for="inome">Nome:</label> <br>
                    <input class="forma" type="text" name="nome" id="inome" placeholder="username">
                </p>
                <p>
                    <label class="forma" for="iemail">Email:</label> <br>
                    <input class="forma" type="email" name="email" id="iemail" placeholder="e-mail">
                </p>
                <p>
                    <label class="forma" for="isenha">Senha:</label> <br>
                    <input class="forma" type="password" name="senha" id="isenha" placeholder="password">
                </p>
                <p>
                    <input id="button" class="forma" type="submit" value="cadastrar">
                </p>
            </form>
        </div>
    </section>
</body>
</html>
