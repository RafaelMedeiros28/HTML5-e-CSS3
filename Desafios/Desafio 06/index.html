<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1><strong>Tags em HTML</strong></h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir quais tags serão utilizadas em cada caso.</p>
    <ul>
        <li><abbr title="use a tag &lt;p&gt;">páragrafos</abbr></li>
        <li><abbr title="use a tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Códigos fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">Listas ordenadas</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt;">Listas com marcador</abbr></li>
    </ul>
    
</body>
</html>
